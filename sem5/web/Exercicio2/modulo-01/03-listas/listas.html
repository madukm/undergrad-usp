<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>
      Listas
    </title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lista de frutas</h1>
    <h2>Não ordenada</h2>
    <ul>
      <li>Maçã</li>
      <li>Mamão</li>
      <li>Banana
        <ol>
          <li>Prata</li>
          <li>Nanica</li>
          <li>Da Terra</li>
        </ol>
      </li>
    </ul>
    <h2>Ordenada</h2>
    <ol type="i">
      <li>Maçã</li>
      <li>Mamão</li>
      <li>Banana</li>
    </ol>
    <h2> Lista de descrição</h2>
    <dl>
      <dt>Maçã</dt>
      <dd>Fruta vermelha, suculenta</dd>
      <dt>Mamão</dt>
      <dd>Fruta deliciosa, fica boa em vitaminas</dd>
      <dt>Banana</dt>
      <dd>Macacos gostam dessa fruta</dd>
    </dl>
  </body>
</html>
