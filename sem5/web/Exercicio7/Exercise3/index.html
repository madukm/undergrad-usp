<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js Form</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container-fluid">
      <h1>Vue.js Form</h1>
      <form
        @submit="checkForm"
      >
      <p v-if="errors.length">
        <b>Please correct the following error(s):</b>
        <ul>
          <li v-for="error in errors">{{ error }}</li>
        </ul>
      </p>
      <div class="form-container" >
        <div class="form-row">
          <div class="form-group col-6">
            <input type="text" class="form-control"
                   placeholder="Primeiro Nome" v-model="name">
          </div>
          <div class="form-group col-6">
            <input type="text" class="form-control" placeholder="Sobrenome" v-model="surname">
          </div>
          <div class="form-group col-12">
            <input type="text" class="form-control"
                   placeholder="Data de Nascimento" v-model="birthday">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Cidade" v-model="city">
          </div>
          <div class="form-group col-md-4">
            <select id="state" class="form-control" v-model="signo">
              <option>Sagitário</option>
              <option>Áries</option>
              <option>Leão</option>
              <option>Capricórnio</option>
              <option>Sagitário</option>
              <option>Gêmeos</option>
              <option>Libra</option>
            </select>
          </div>
          <div class="form-group col-12">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
