<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="info">
            Color:
            <div>
              <p id="colorHex"> #7BC4C4</p>
              <p id="colorName">aqua sky</p>
            </div>
            
        </div>

        <div id="color"></div>

        <div id="input">
            <input type="number" id="colorID" value="4">
            <button id="changeColorPromise">Change color (Promise)</button>
            <button id="changeColorAwaitAsync">Change color (Await/Async)</button>
        </div>
    </div>

    <div id="joe">
        <div id="joeInput">
            <div id="thresholdText">Threshold:</div>
            <input type="number" id="thresholdInput" value="0.5" min="0" max="1" step="0.1">
            <button id="joeButton">Is Joe Happy?</button>
        </div>
        <div id="joeOutput"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
